<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Smoke">

  <title>Profile Page</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/modern-business.css}" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav th:replace="fragment::nav"></nav>
<!-- /.Navigation -->

<!-- Page Content -->
<div class="container">

  <!--  -->
  <div class="row mt-5">
    <!--    侧边栏-->
    <div class="col-3" style="margin-bottom: 300px">
      <div class="list-group">
        <div class="list-group-item text-center">
          <img src="/images/user.png" class="mb-1" style="height: 100px; width: 100px">
          <p>
            个人中心
          </p>
          <p>
            手机号：
            <span th:text="${phone}"></span>
          </p>
        </div>
        <a href="/profile/userinfo" class="list-group-item list-group-item-action active">个人信息</a>
        <a href="/profile/favourite" class="list-group-item list-group-item-action">收藏车辆</a>
        <a href="/profile/trans" class="list-group-item list-group-item-action">我的交易</a>
      </div>
    </div>

    <!--    内容-->
    <div class="col-9">
      <h2 class="border-bottom mb-5">修改密码</h2>

      <div class="mt-5">
        <form th:action="@{/profile/userinfo/modify/password}" method="post">
          <div class="form-group">
            <label for="inputOldPass">请输入旧密码</label>
            <input type="password" class="form-control" id="inputOldPass" name="oldPass" >
          </div>
          <div class="form-group">
            <label for="inputNewPass">请输入新密码</label>
            <input type="password" class="form-control" id="inputNewPass" name="newPass" >
          </div>
          <div class="form-group">
            <label for="inputConfirmNewPass">请确认新密码</label>
            <input type="password" class="form-control" id="inputConfirmNewPass" name="confirmNewPass" onkeyup="validate()">
            <span id="tip"></span>
          </div>
          <input type="submit" class="btn btn-primary" id="submit" disabled>
        </form>
      </div>
    </div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer th:replace="fragment::footer"></footer>
<!-- /.Footer -->

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
<script>

    function validate() {
        'use strict'
        let pwd = $("#inputNewPass").val();
        let pwd1 = $("#inputConfirmNewPass").val();
        let tip = $("#tip")
        // <!-- 对比两次输入的密码 -->
        if(pwd === pwd1)
        {
            tip.html("输入成功");
            tip.css("color","green");
            $("#submit").removeAttr("disabled");
        }
        else {
            tip.html("两次密码不相同");
            tip.css("color","red")
            $("#submit").attr("disabled","disabled");
        }
    }
</script>
</html>
